name: Security audit

on:
  push:
    branches:
      - master

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install npm
        run: npm install
      - name: electron version must be the latest
        run: ${GITHUB_WORKSPACE}/outdated.sh electron
      - name: no security issues for production dependencies
        run: npm audit --production --audit-level=high
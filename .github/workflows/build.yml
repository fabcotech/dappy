name: Publish on github

on:
  push:
    branches:
      - '**'

jobs:
  publish_on_win_32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: .\scripts\build-win-ia32.bat
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}      
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}   
  publish_on_win_64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: .\scripts\build-win-x64.bat
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}      
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}          
  publish_rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - run: brew install rpm
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: ./scripts/build-linux-x86_64.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}         
  publish_deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: ./scripts/build-linux-amd64-deb.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}        
  publish_app_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: ./scripts/build-linux-x86_64.AppImage.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}          
  publish_on_macos: 
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'npm'
      - run: ./scripts/build-macos-x64.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "true"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}